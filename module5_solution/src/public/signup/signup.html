<div class="container">
  <h2 class="text-center">Sign Up</h2>

  <div ng-if="signUpCtrl.submitted"> Your information has been saved!! </div>

  <form name=signUpForm novalidate>
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" name="firstName" placeholder="First Name" required
             ng-model="signUpCtrl.myinfo.firstName">
      <span ng-if="signUpForm.firstName.$invalid && signUpForm.firstName.$touched">
        First Name is required
      </span>
   </div>
   <div class="form-group">
     <label for="lastName">Last Name</label>
     <input type="text" class="form-control" name="lastName" placeholder="Last Name" required
            ng-model="signUpCtrl.myinfo.lastName">
     <span ng-if="signUpForm.lastName.$invalid && signUpForm.lastName.$touched">
       Last Name is required
     </span>
  </div>
  <div class="form-group">
    <label for="Email">Email</label>
    <input type="email" class="form-control" name="email" placeholder="Email" required
           ng-model="signUpCtrl.myinfo.email">
    <span ng-if="signUpForm.email.$invalid && signUpForm.email.$touched">
        Enter valid email address
    </span>
 </div>
 <div class="form-group">
    <label for="phone">Phone number</label>
    <input type="text" class="form-control" name="phone" placeholder="Phone number ###-###-####"
      required pattern="(\d{3})-(\d{3})-(\d{4})" ng-model="signUpCtrl.myinfo.phone">
      <span ng-if="signUpForm.phone.$invalid && signUpForm.phone.$touched">
              Phone must be in the format ###-###-####
      </span>
  </div>
  <div class="form-group">
    <label for="favorite">Favorite dish</label>
    <input type="text" class="form-control" name="favorite" placeholder="Favorite dish" ng-model="signUpCtrl.myinfo.favorite"
      ng-blur="signUpCtrl.validateFavorite()">
    <span ng-if="signUpCtrl.invalidFavorite">
            No such menu number (Short name of the dish) exists.
    </span>
  </div>
   <button type="submit" class="btn btn-default" ng-disabled="signUpForm.$invalid"
           ng-click="signUpCtrl.submit()">Submit</button>
